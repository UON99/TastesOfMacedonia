    container_name: Reservations
    build:
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Reservations"
    volumes:
      - C:\Users\Sava-PC\onecoremsvsmon:C:\remote_debugger:ro
